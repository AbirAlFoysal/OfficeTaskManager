{% extends 'base.html' %}

{% block base %}
<div class="form-content my-3 p-3">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="card shadow-lg border-0 rounded-lg mt-0 mb-5">
                    <div class="card-header justify-content-center">
                        <h3 class="text-2xl font-semibold text-center">Add Task to "{{ project.name }}"</h3>
                    </div>
                    <div class="card-body border border-3">
                        {{ form.media}}
                        <form method="POST">
{% csrf_token %}
                            <p>
                            <select id="id_related_project" name="related_project" required="" hidden='true'>
                            <option selected="" value="{{project.id}}">---------</option>
                            </select>
                            </p>
                            <p>
                            <select id="id_created_by" name="created_by" required="" hidden='true'>
                            <option selected="" value="{{user.id}}">---------</option>
                            </select>
                            </p>
                            <p>
                            <label for="id_title">Title:</label>
                            </p><div class="django-ckeditor-widget" data-field-id="id_title" style="display: inline-block;">
                            <textarea cols="40" data-config="{&quot;skin&quot;: &quot;moono-lisa&quot;, &quot;toolbar_Basic&quot;: [[&quot;Source&quot;, &quot;-&quot;, &quot;Bold&quot;, &quot;Italic&quot;]], &quot;toolbar_Full&quot;: [[&quot;Styles&quot;, &quot;Format&quot;, &quot;Bold&quot;, &quot;Italic&quot;, &quot;Underline&quot;, &quot;Strike&quot;, &quot;SpellChecker&quot;, &quot;Undo&quot;, &quot;Redo&quot;], [&quot;Link&quot;, &quot;Unlink&quot;, &quot;Anchor&quot;], [&quot;Image&quot;, &quot;Flash&quot;, &quot;Table&quot;, &quot;HorizontalRule&quot;], [&quot;TextColor&quot;, &quot;BGColor&quot;], [&quot;Smiley&quot;, &quot;SpecialChar&quot;], [&quot;Source&quot;]], &quot;toolbar&quot;: &quot;Full&quot;, &quot;height&quot;: 291, &quot;width&quot;: 835, &quot;filebrowserWindowWidth&quot;: 940, &quot;filebrowserWindowHeight&quot;: 725, &quot;language&quot;: &quot;en-us&quot;}" data-external-plugin-resources="[]" data-id="id_title" data-processed="0" data-type="ckeditortype" id="id_title" name="title" required="" rows="10"></textarea>
                            </div>
                            <p></p>
                            <p>
                            <label for="id_credits">Credits:</label>
                            <input id="id_credits" name="credits" required="" type="number" value="0">
                            </p>
                            <p>
                            <label for="id_description">Description:</label>
                            <textarea class="ckeditor" cols="40" id="id_description" name="description" required="" rows="10"></textarea>
                            </p>
                            <p>
                            <label for="id_deadline">Deadline:</label>
                            <input type="datetime-local" id="deadline" name="deadline">
                        </p>
                            <div class="form-group mt-4 mb-0">
                            <button class="col-md-12 btn btn-success" type="submit">Add this task</button><br><br>
                            </div>
                            </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}

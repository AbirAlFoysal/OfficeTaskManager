{% extends 'base.html' %}

{% block base %}
<h1>Add Task to "{{ project.name }}"</h1>

<form method="POST">
{% csrf_token %}    <p>
    <label for="id_related_project">Related project:</label>
    
    <select id="id_related_project" name="related_project" required="" hidden="true" >
    <option selected="" value="{{project.id}}">{{project}}</option>
    </select>
    </p>
    <p>
    <label for="id_created_by">Created by:</label>
    <select id="id_created_by" name="created_by" required="" hidden='true'>
    <option selected="" value="{{request.user.id}}">{{request.user}}</option>
    <option value="1">admin@gmail.com</option>
    <option value="2">abir2</option>
    <option value="3">abir3</option>
    <option value="4">admin4</option>
    </select>
    </p>
    <p>
    <label for="id_title">Title:</label>
    <input id="id_title" maxlength="100" name="title" required="" type="text">
    </p>
    <p>
    <label for="id_credits">Credits:</label>
    <input id="id_credits" name="credits" required="" type="number" value="0">
    </p>
    <p>
    <label for="id_description">Description:</label>
    <textarea class="ckeditor" cols="40" id="id_description" name="description" required="" rows="10"></textarea>
    </p>
    <p>
    <label for="id_deadline">Deadline:</label>
    <input type="datetime-local" id="deadline" name="deadline">
</p>
    <button class="btn btn-primary" type="submit">Add Task</button>
    </form>

{% endblock %}

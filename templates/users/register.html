{% extends "base.html" %}

{% block title %} Register Page {% endblock title%}
{% block base %}
    <div class="form-content my-3 p-3">
		<div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-7">
                    <div class="card shadow-lg border-0 rounded-lg mt-0 mb-5">
                        <div class="card-header justify-content-center">
                        	<h3 class="text-2xl font-semibold text-center">Create Account</h3>
                        </div>
                        <div class="card-body">
                            <form method="POST">
                                {% csrf_token %}
                                {{form.as_p}}
                                <div class="form-group mt-4 mb-0">
                                <button class="col-md-12 btn btn-success" type="submit">Sign Up</button><br><br>
                                </div>
                                </div>
                                </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
	</div>
{% endblock base %}

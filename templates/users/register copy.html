{% extends "base.html" %}
{% block title %} Register Page {% endblock title%}
{% block base %}
    <div class="form-content my-3 p-3">
		<div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-7">
                    <div class="card shadow-lg border-0 rounded-lg mt-0 mb-5">
                        <div class="card-header justify-content-center">
                        	<h3 class="text-2xl font-semibold text-center">Add Account</h3>
                        </div>
                        <div class="card-body">
                            <form method="POST">
                                {% csrf_token %}
                                <div class="form-row">
                                <div class="col-md-6">
                                <div class="form-group">
                                <label class="small mb-1">First Name</label>
                                <input class="form-control" id="id_first_name" maxlength="100" name="first_name" placeholder="First Name" required="" type="text">
                                </div>
                                </div>
                                <div class="col-md-6">
                                <div class="form-group">
                                <label class="small mb-1">Last Name</label>
                                <input class="form-control" id="id_last_name" maxlength="100" name="last_name" placeholder="Last Name" required="" type="text">
                                </div>
                                </div>
                                </div>
                                <div class="form-row">
                                <div class="col-md-6">
                                <div class="form-group">
                                <label class="small mb-1">Username</label>
                                <input autofocus="" class="form-control" id="id_username" maxlength="100" name="username" placeholder="Username" required="" type="text">
                                </div>
                                </div>
                                <div class="col-md-6">
                                <div class="form-group">
                                <label class="small mb-1">Email</label>
                                <input class="form-control" id="id_email" name="email" placeholder="Email" required="" type="text">
                                </div>
                                </div>
                                </div>
                                <div class="form-row">
                                <div class="col-md-6">
                                <div class="form-group">
                                <label class="small mb-1">Password</label>
                                <input class="form-control" data-toggle="password" id="password" maxlength="50" name="password1" placeholder="Password" required="" type="password">
                                </div>
                                </div>
                                <div class="col-md-6">
                                <div class="form-group">
                                <label class="small mb-1">Confirm Password</label>
                                <input class="form-control" data-toggle="password" id="password" maxlength="50" name="password2" placeholder="Confirm Password" required="" type="password">
                                </div>
                                </div>
                                </div>
                                <div class="form-group mt-4 mb-0">
                                <button class="col-md-12 btn btn-success" type="submit">Sign Up</button><br><br>
                                </div>
                                </div>
                                </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
	</div>
{% endblock base %}
